<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #div1 {
            width: 200px;
            height: 200px;
            background: #00ff00;
            position: absolute;
        }
    </style>
</head>

<body>
    <div id="div1"></div>
    <script>
        var oDiv1 = document.getElementById('div1');
        oDiv1.onmousedown = function (e) {
            e = e || window.event;
            var oLeft = e.clientX - oDiv1.offsetLeft;
            var oTop = e.clientY - oDiv1.offsetTop;
            document.onmousemove = function (e) {
                e = e || window.event;
                oDiv1.style.left = e.clientX - oLeft + "px";
                oDiv1.style.top = e.clientY - oTop + "px";
            }
            oDiv1.onmouseup = function () {
                document.onmousemove = null;
            }
        }



    </script>
</body>

</html>
