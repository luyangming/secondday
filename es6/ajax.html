<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="never">
    <title>Document</title>
</head>

<body>
    <ul id="movieList">

    </ul>

    <script>
        //创建一个XMLHttpRequest对象
        var xmlhttp;
        if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
            xmlhttp = new XMLHttpRequest();
        }
        else {// code for IE6, IE5
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        //发送请求
        xmlhttp.open(
            "GET",
            'https://douban.uieee.com/v2/movie/top250?start=0&count=5',
            true);
        xmlhttp.send();


        xmlhttp.onreadystatechange = function () {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                var data = JSON.parse(xmlhttp.responseText);
                //    console.log(data)
                data.subjects.forEach(function(obj,index){
                //    console.log(obj.title)
                    // console.log(obj.images.small)
                    var oLi=document.createElement('li');
                    var oH3=document.createElement('h3');
                    var oImg=document.createElement('img');
                    oH3.innerHTML=obj.title;
                    oImg.src=obj.images.small;
                    oLi.appendChild(oH3);
                    oLi.appendChild(oImg);
                    document.getElementById('movieList').appendChild(oLi)
                })
            }
        }

    </script>
</body>

</html>
