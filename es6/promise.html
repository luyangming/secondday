<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        new Promise(function(resolve,reject){
        setTimeout(() => {
            var code=1;
            console.log(code);
            if(code==0){
                resolve();//成功时走向resolve 然后到then
            }else{
                reject();
            }
        }, 2000);
        }).then(
             function(){
             console.log('第一个请求成功，可以发送第二个请求')
             setTimeout(() => {
                 //发送第二个请求
                 console.log('第二个请求成功');
             }, 1000);
             },function(){
                 console.log('对不起，请求失败');
             }
        )

         

    </script>
</body>
</html>
