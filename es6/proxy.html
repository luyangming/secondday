<body>


    <script>
        let obj = {
            name: 'zs',
            age: 20
        }

        let pro = new Proxy(obj, {
            set: (target, key, property) => {
                console.log(target,key,property)
                target[key] = property;
            },
            get: (target, key, property) => {
                console.log(target,key,property);
                return target[key];
            }
        })

        pro.name = 'lisi'
        // pro.age = '30';
        console.log(pro.name)
    </script>
