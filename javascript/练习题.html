<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        //在页面上编程输出100~1000之间的所有素数，并要求每行显示6个素数


        function isSushu(num) {
            for (var i = 2; i < num; i++) {
                if (num % i == 0) {
                    return false;
                }
            }
            return true;
        }
        var count = 0;
        for (var i = 100; i <= 1000; i++) {
            if (isSushu(i)) {
                count++;
                document.write(i + ",");
                if (count % 6 == 0) {
                    document.write("</br>")
                }
            }

        }

    </script>
</body>

</html>
