<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
                 function fn(arr){
                    for(var i=0;i<arr.length;i++){
                        var min=i;
                        for(var j=i+1;j<arr.length;j++){
                            if(arr[min]>arr[j]){
                                min=j;
                            }
                        }
                        if(i!=min){
                            var temp=arr[min];
                            arr[min]=arr[i];
                            arr[i]=temp;
                        }
                    }
                    return arr;
                 }
                 var arr=[3,5,2,1,6,9,8];
                  document.write(  fn(arr) )

    </script>
</body>
</html>
