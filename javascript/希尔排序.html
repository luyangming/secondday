<body>
    <script>
        var arr1 =[3,5,2,1,6,9,8];
        function fn(arr) {
            for (var d = Math.floor ((arr.length) / 2); d > 0; d /= 2) {
                for (var i = d; i < arr.length; i++) {
                    for (var j = i - d; j >= 0; j -= d) {
                        if (arr[j + d] < arr[j]) {
                            var temp = arr[j ];
                            arr[j ] = arr[j+d];
                            arr[j+d] = temp;
                        }
                    }
                }
            }

            return arr;
           
        }
       console.log(fn(arr1))
    </script>
