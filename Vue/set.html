<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click="fn">click</button>
        <h2 v-for="val in arr">{{val}}</h2>
    </div>
    <script src="vue.js"></script>
    <script>

        new Vue({
            el:'#app',
            data:{
                arr:[
                     "aaaaa",
                     "bbbbb",
                     "vvvvv"
                ]
            },
            methods:{
                 fn(){
                     Vue.set(this.arr,1,"ssssssssssss")
                 }
            }
        })
    </script>
</body>
</html>
