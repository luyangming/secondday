<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root">
        {{msg}}
        {{a}}
        <ul>
            <li v-for="val in arr">{{val}}</li>
        </ul>
    </div>

    <script src="vue.js"></script>
    <script>
          let vm=new Vue({
              el:"#root",
              data:{
                  msg:"hello world",
                  a:'1111',
                  arr:["张三","李四","wangwu"]
              }
          })

    </script>
</body>
</html>
