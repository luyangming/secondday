<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       #div1{
           height: 50px;
           width: 50px;
           background: red;
       }
    </style>
</head>
<body>
    <button id="stop">stop</button>
    <div id="div1"></div>
     <script src="jquery-1.12.4.js"></script>
     <script>
         $('#div1').on('click',function(){
             $(this).animate({
                  width:500,
                  height:500
             },1000)
         })
         $('#stop').on('click',function(){
            $('#div1').stop()
         })
     </script>
</body>
</html>
