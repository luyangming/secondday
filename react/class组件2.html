<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <div id="root"></div>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="browser.min.js"></script>
    <script type="text/babel">

      class Hello extends React.Component{
          constructor(){
              super();
              this.state={
                count:1
             }
             this.fn=this.fn.bind(this)
          }
        fn(){
         this.setState({
               count:this.state.count+=2
         })
        }
    

           render(){
               return(
                <div>
                       {this.state.count}
                       <button onClick={this.fn}>count++</button>
                      {this.props.children}
                      <div>aaaaaaaaaaaa {this.props.name}</div>
                      <p>dddddddd {this.props.age}</p>
                 </div>
               )
           }
      }
       


    ReactDOM.render(
             <Hello name="zhangsan" age="20">
                 <div>
                    hahhahahahah
                </div>
            </Hello>,
           document.getElementById('root')

        )
</script>
</body>
</html>
